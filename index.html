  <body>
    <div class="container">
      <img
        src="assets/img/pngwing.com.png"
        alt="Logo do Clima Tempo"
        class="logo"
      />
      <form class="login-form" action="pages/dashboard.html" method="get">
        <h1>Seja Bem-vindo!</h1>
        <div class="form-group">
          <label class="text-neutral-5 font-std-5" for="username"
            >Usuário:</label
          >
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Digite seu usuário"
            required
          />
        </div>

        <div class="form-group">
          <label class="text-neutral-5 font-std-5" for="password">Senha:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite sua senha"
            required
          />
        </div>

        <button type="submit">Entrar</button>
        <p class="register-link">
          Ainda não tem uma conta? <a href="pages/cadastro.html">Cadastre-se</a>
        </p>
