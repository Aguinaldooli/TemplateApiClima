<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Clima Tempo</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/cadastro.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="/assets/img/pngwing.com.png"
        alt="Logo do Clima Tempo"
        class="logo"
      />
      <form class="register-form">
        <h1>Crie sua conta</h1>
        <div class="form-group">
          <label for="fullname" class="text-neutral-5 font-std-5"
            >Nome Completo:</label
          >
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Digite seu nome completo"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" class="text-neutral-5 font-std-5">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            required
          />
        </div>

        <div class="form-group">
          <label for="password" class="text-neutral-5 font-std-5">Senha:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite sua senha"
            required
          />
        </div>

        <button type="submit">Cadastrar</button>
        <p class="login-link">
          Já tem uma conta? <a href="/index.html">Faça login</a>
        </p>
      </form>
    </div>
  </body>
</html>
